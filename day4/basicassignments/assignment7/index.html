<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./array.js"></script>
</head>
<body>
    <h1>Array Manipulation</h1>
    <label for="numberInput">Enter a number:</label>
    <input type="text" id="numberInput" placeholder="Enter number" />
    <button onclick="addNumberToArray()">Add Number</button>
    <br><br>
    <label for="indexInput">Enter index:</label>
    <input type="number" id="indexInput" placeholder="Enter index" />
    <button onclick="insertNumberAtIndex()">Insert Number at Index</button>
    <br><br>

    <label for="oldNumberInput">Enter number to replace:</label>
    <input type="text" id="oldNumberInput" placeholder="Enter number to replace" />
    <label for="newNumberInput">Enter new number:</label>
    <input type="text" id="newNumberInput" placeholder="Enter new number" /> 
    <button onclick="replaceNumber()">Replace Number</button>
    <br><br>

    <div>
        <button onclick="removeFirstNumber()">Remove First Number</button>
    </div>
     <br>
    <button onclick="sort()">Sort Array</button>

    <p id="arrayDisplay">Updated Array: </p>
</body>
</html>
